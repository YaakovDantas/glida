{% load bootstrap4 %}

<div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-10 mx-auto">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                    Enviar
                    </button>
                {% endbuttons %}
            </form>
          </div>
        </div>
    </div>
