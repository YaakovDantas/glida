{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Brejo Livre {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/media/fotos/favicon.ico">
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<body style="background-image: url('/media/fotos/background-login.jpg');" >
  <div class="container">
    
    <div class="col-xl-10 col-lg-12 col-md-9 mx-auto ">
    
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12 ">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem-vindo!</h1>
                  </div>
                  {% if form %}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p>Login ou Senha invalida, tente novamente.</p>
                    </div>
                  {% endif %}
                    <h1>Dashboard Login</h1>
                  <form class="user" method="post"  action="{% url 'dashboard_login' %}">
                      {% csrf_token %}
                      {% if next_url %}
                        <input type="hidden" name='next_url' value="{{ next_url }}">
                      {% endif %}
                    <div class="form-group">
                      <input name="username" type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Login">
                    </div>
                    <div class="form-group">
                      <input name="password"  type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha">
                    </div>
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembrar senha</label>
                      </div>
                    </div> -->
                    <button  class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
    </div>
  </div>
</body>
